<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="SimpleAs.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Anas Fadzli</title>

  <body>
    <div class="flex mt100">
      <div class="profile-flex border bordersubtle pa25 ma5">
        <div><img class="profile-image" src="My-Picture-Optimized.jpg" alt="Author's picture"></div>
        <div class="profile-text">
          <p class="profile-p">Hello, i'm</p>
          <h1 class="profile-h1">Anas Fadzli</h1>
          <p class="mt25 mw350 profile-p">And welcome to my portfolio! Please feel free to contact me on any of the platforms below.</p>
        </div>
      </div>
    </div>
    <div class="flex mt25 ma5" style="justify-content: space-between;">
      <div class="border bordersubtle pa8">Email</div>
      <div class="border bordersubtle pa8">Whatsapp</div>
      <div class="border bordersubtle pa8">YouTube</div>
      <div class="border bordersubtle pa8">LinkedIn</div>
    </div>

    <div class="mt50">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/snzhCMzbfMU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BUPSCb-G4xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/OZQlp9Doy7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
